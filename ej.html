
    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Comprobar si un año es bisiesto</title>
    </head>
    <body>
        <h1>Comprobar si un año es bisiesto</h1>
        <label for="inputYear">Ingrese un año:</label>
        <input type="number" id="inputYear" min="0" step="1">
        <button onclick="calcularBisiesto()">Comprobar</button>
        <p id="resultado"></p>
    
        <h1>Obtener último día de un mes</h1>
        <label for="inputMonth">Ingrese un mes (1-12):</label>
        <input type="number" id="inputMonth" min="1" max="12" step="1">
        <button onclick="obtenerUltimoDia()">Obtener</button>
        <p id="ultimoDia"></p>
    
        <script>
            function esBisiesto(año) {
                return (año % 4 === 0 && año % 100 !== 0) || año % 400 === 0;
            }
    
            function calcularBisiesto() {
                var año = parseInt(document.getElementById("inputYear").value);
                var resultado = esBisiesto(año) ? "El año " + año + " es bisiesto." : "El año " + año + " no es bisiesto.";
                document.getElementById("resultado").innerText = resultado;
            }
    
            function obtenerUltimoDia() {
                var año = new Date().getFullYear(); // Año actual
                var mes = parseInt(document.getElementById("inputMonth").value);
                var ultimoDia = getLastDayOfMonth(año, mes);
                document.getElementById("ultimoDia").innerText = "El último día del mes " + mes + " en el año " + año + " es el día " + ultimoDia + ".";
            }
    
            function getLastDayOfMonth(year, month) {
                let date = new Date(year, month, 0);
                return date.getDate();
            }
        </script>

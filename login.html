<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boa - Buscador de ofertas accesible</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css" integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="menuPrincipal">
        <a href="#" class="menuPrincipal__back u-hiddeDesktop"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
        <div class="menuPrincipal__leftWrapper">
            <h1 class="menuPrincipal__logo gelatina"><a class="menuPrincipal__logoLink" href="./index.html">BOA</a></h1>
        </div>
        <div>
            <h2 class="saludo">¿Listo para buscar ofertas y reseñas de lugares?</h2>
        </div>
        <button id="btnOpen" class="menuPrincipal__controlOpen u-hiddeDesktop" aria-expanded="false" aria-labelledby="nav-label"><i class="fa fa-bars" aria-hidden="true"></i></button>
    </nav>
    <main>
        <div class="login">
            <h2 class="login__title">Ingresar</h2>
            <form action="#" class="form">
                <div class="form__block">
                    <label class="form__label" for="name">Nombre</label>
                    <input type="text" name="name" id="name" class="form__input" required>
                    <div class="form__textHelp">Colocá tu nombre y apellido con el que registraste</div>
                </div>
                <div class="form__block">
                    <label class="form__label" for="mail">Email</label>
                    <input type="email" name="mail" id="mail" class="form__input" required>
                    <div class="form__textHelp">Colocá el mail con el cual te registraste</div>
                </div>
                <button class="form__button form__button--primary" type="submit">Ingresar</button>
                <button class="form__button form__button--secondary" type="button">Olvidé la contraseña</button>
                <div>
                    <button class="form__button--fourth" type="submit"><a href="./registro.html">Regístrate si aún no tenés cuenta</a></button>
                   
                </div>
            </form>
        </div>
    </main>
    
    <footer class="footerPrincipal">
        <p class="footerPrincipal__text">Hecho por el <strong>equipo 14</strong> para Codo a Codo.</p>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
